body {

ul {
  list-style-type: none;
  margin: 0;
  width: 5%;

  padding-top: 25%;

}

li a {
  display: block;
  color: #000;

}

li a.active {
  background-color: #E31D38;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
}
</style>
